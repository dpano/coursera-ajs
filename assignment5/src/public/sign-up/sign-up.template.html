<div class="container" >
  <form class="form-horizontal" name="signupForm" novalidate ng-if="!signupCtrl.showForm.fname">
    <div class="form-group">
      <label class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-6">
        <input type="text" 
               class="form-control" 
               placeholder="First Name" 
               ng-model="signupCtrl.user.fname"
               name="fname"
               required
               minlength="3"
               ng-maxlength="10">

        <span id="helpBlock2" 
              class="help-block"
              ng-if="signupForm.fname.$invalid && signupForm.fname.$touched">Name must be between 3-10 characters long</span>

      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-6">
        <input type="text" 
               class="form-control" 
               placeholder="Last Name"
               ng-model="signupCtrl.user.lname"
               name="lname"
               required
               minlength="3"
               ng-maxlength="12">
        <span id="helpBlock2" 
              class="help-block"
              ng-if="signupForm.lname.$invalid && signupForm.lname.$touched">Name must be between 3-12 characters long</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-6">
        <input type="email" 
               class="form-control" 
               placeholder="Email"
               ng-model="signupCtrl.user.email"
               name="email"
               required>
        <span id="helpBlock2" 
              class="help-block"
              ng-if="signupForm.email.$invalid && signupForm.email.$touched">Please enter a valid email address</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Phone Number</label>
      <div class="col-sm-6">
        <input type="text" 
               class="form-control" 
               id="inputPassword3" 
               placeholder="Phone Number"
               ng-model="signupCtrl.user.phone"
               name="phone"
               pattern="(\d{3})-(\d{3})-(\d{4})" required>
        <span id="helpBlock2" 
              class="help-block"
              placeholder="Phone number ###-###-####"
              ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">Phone number should have the following format ###-###-####</span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Favorite Dish</label>
      <div class="col-sm-6">
        <input type="text" 
               class="form-control" 
               id="inputPassword3" 
               name="shortName"
               placeholder="Favorite Dish"
               ng-model-options="{ 'updateOn': 'blur'}"
               required short-name-validator
               ng-model="signupCtrl.user.shortName">
        <span id="helpBlock2" 
              class="help-block"
              placeholder="Phone number ###-###-####"
              ng-if="signupForm.shortName.$invalid && signupForm.shortName.$touched">No such menu number exists</span>
        
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" 
                class="btn btn-default"
                ng-disabled="signupForm.$invalid || signupForm.$pending "
                ng-click="signupCtrl.signup()">Sign up</button>
        <span ng-if="signupCtrl.saved">User saved successfully</span>
      </div>
      
      
    </div>
  </form> 
  <div class="alert alert-warning text-center" ng-if="signupCtrl.showForm.fname">You have already signed up!</div>
</div>
